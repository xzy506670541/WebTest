<!DOCTYPE html>
<html>
<head>
	<title>我是标题</title>
	
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
	<!--我是注释-->
</head>
<body>

<!-- <p></p>这是段落标签 -->

<!-- 
align:对齐
right：右对齐
center：居中对齐
justify：自适应 
-->

<!-- align:属性名字； 双括号里面属性内容 -->
<p align="right">2020年3月，亚马逊禁止《我的奋斗》上架。 [1]</p>
<p align="center">2020年3月，亚马逊禁止《我的奋斗》上架。 [1]</p>
<p align="justify">2020年3月，亚马逊禁止《我的奋斗》上架。 [1]</p>
</body>
</html>
