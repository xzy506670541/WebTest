<!DOCTYPE html>

<head>
	<title>我是标题</title>	
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>

<body>
<p>a是 超级链接标签</p>

<p>站内/内部 链接需要使用http://</p>
<a href="http://www.baidu.com">进入百度</a>

<p>站内/内部链接</p>
<a href="02段落和标题.html"> 进入到 02段落和标题 的那个网页</a>

<a href="#"> 空链接  </a>

<p>图片添加超级链接</p>
<a href="https://blog.csdn.net/qq_40544338"> <img src="./img/1.jpeg" width="10%"> </a>

<p>文字和图片在一起添加超级链接</p>
<a href="https://blog.csdn.net/qq_40544338"> xzy的CSDN网址<img src="./img/1.jpeg" width="10%"> </a>

<p>_blank：在新标签页中打开网址</p>
<a href="https://blog.csdn.net/qq_40544338" type="_blank" > xzy的CSDN网址<img src="./img/1.jpeg" width="10%"> </a>
<p>_self:在当前标签页中打开网址</p>
<a href="https://blog.csdn.net/qq_40544338" type="_self" > xzy的CSDN网址<img src="./img/1.jpeg" width="10%"> </a>

</body>
</html>
