<body>

<p>dt：自定义列表</p>
<p>dd：自定义列表里面的项</p>
<dl>
<dt>水果</dt>
<dd>苹果</dd>
<dd>香蕉</dd>
<dd>橘子</dd>
</dl>

<dl>
<dt>运动</dt>
<dd>打乒乓球</dd>
<dd>打篮球</dd>
<dd>踢足球</dd>
</dl>

</body>
</html>
