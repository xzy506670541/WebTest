<!DOCTYPE html>
<html>
<head>
	<title>我是标题</title>	
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>

</head>
<body>
<ul>ul是无序列表</ul>

<ul type="disc"> 
<li>li是无序列表中每一行,type="disc"是符号为实心圆</li>
<li>我</li>
<li>是</li>
<li>x</li>
<li>z</li>
<li>y</li>
</ul>

<ul type="circle"> 
<li>li是无序列表中每一行,type="disc"是符号为空圆</li>
<li>我</li>
<li>是</li>
<li>x</li>
<li>z</li>
<li>y</li>
</ul>

<ul type="square"> 
<li>li是无序列表中每一行,type="disc"是符号为方形</li>
<li>我</li>
<li>是</li>
<li>x</li>
<li>z</li>
<li>y</li>
</ul>
</body>
</html>
