<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		
		<script type="text/javascript">
			//1.获取字符串长度
			var str="hello world!";
			console.log(str.length);
			
			// 2.利用索引访问单个字符
			console.log(str[2]);
			
			// 3.可以获取对应字符，但是不能修改
			str[2]='s';
			console.log(str)
			
			// 4.字符串变大、变小
			var str2=str.toUpperCase();
			console.log(str2);
			
			var str3=str.toLowerCase();
			console.log(str3);
			
		</script>
	</head>
	<body>
	</body>
</html>
