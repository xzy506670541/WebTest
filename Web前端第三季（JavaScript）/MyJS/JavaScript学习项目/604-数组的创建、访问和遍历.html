<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			//创建数组的：第一种
			var arr=new Array();
			arr[0]=10;
			arr[1]=20;
			arr[2]=30;
			arr[3]=40;
			arr[4]=50;
			arr[6]=60
			arr[7]="xzy";
			console.log(arr[3]);
			
			//输出没有定义的数组元素
			console.log("输出没有定义的数组元素:"+arr[5]);			
			
			//JS数组灵活，可以添加不同的数据类型
			console.log(arr[7]);
			
			//输出：输出长度
			console.log("输出长度:"+arr.length);
			
			// 遍历输出数组内容
			for(i=0;i<arr.length;i++)
			{
				console.log(arr[i]);
			}
		</script>
	</head>
	<body>
	</body>
</html>
