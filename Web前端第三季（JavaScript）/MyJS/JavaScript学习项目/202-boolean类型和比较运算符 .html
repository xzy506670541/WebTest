<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			// 布尔类型(Boolean)
			// true	代表：	对 是 有 1
			// false	代表：	错 不是 没有 0
			
			// 比较运算符	
			// ==	===		!=	>	<	>=	<=
			
			// 1.从右往左，先比较大小，再赋值
			var n1=100,n2=90;
			var res1=n1==n2;
			console.log(res1);
			
			// 2.==只判断数据内容，不判断数据类型，如下字符串和整数类型相等
			console.log(111=="111")
			
			// 3.===首先判断数据类型，再判断数值是否一致。
			console.log(111==="111")
			
		</script>
	</head>
	<body>
	</body>
</html>
