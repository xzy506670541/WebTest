<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>

		<script type="text/javascript">
			// 1.以a开头
			var p1 = /^a/;
			console.log("测试1：" + p1.test("bc"));
			console.log("测试1：" + p1.test("abc"));

			// 2.以a结尾			
			var p2_1 = /a$/;
			console.log("测试2：" + p2_1.test("bc"));
			console.log("测试2：" + p2_1.test("abc"));
			console.log("测试2：" + p2_1.test("abca"));

			//3.以a开头和结尾			
			var p3_1 = /^a$/;
			console.log("测试3：" + p3_1.test("a")); //只能有一个a字符
			console.log("测试3：" + p3_1.test("aa"));
		</script>
	</head>
	<body>
	</body>
</html>
