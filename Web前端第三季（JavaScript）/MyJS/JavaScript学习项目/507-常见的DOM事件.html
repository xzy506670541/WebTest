<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body onload="init()" onbeforeunload="return beforeUnload()">
		<input type="text" onchange="inputChange(this)" />

		<span onmouseover="console.log('onmouseover鼠标指到我')" onmouseout="console.log('鼠标划出')" onmousedown="console.log('鼠标点击')"  onmouseup="console.log('鼠标抬起')"> DOM事件 </span>
	</body>
</html>

<script type="text/javascript">
	function init() {
		console.log("网页加载完成！");
	}

	//谷歌浏览器：关闭时候：出现提示框，不同浏览器不同
	function beforeUnload() {
		return "你确定要离开了么？";
	}

	//输入改变：1.焦点离开输入框就出现
	function inputChange(input) {
		console.log(input.value);
	}
</script>
