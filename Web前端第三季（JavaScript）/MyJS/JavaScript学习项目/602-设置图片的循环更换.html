<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>

		<style type="text/css">
			//div设置样式
			div {
				width: 900px;
				height: 500px;
				margin: 0 auto;
			}

			//img设置样式
			div img {
				width: 500px;
				height: 400px;
			}
		</style>

		<script type="text/javascript">
			// 初始化:避免未加载完毕，执行动作产生问题，
			function init() {
				//1.定时器:执行动作:只会执行一次
				// window.setTimeout(changeImg, 2000);
				
				// 2.定时器：重复做事情
				window.setInterval(changeImg,1000);
			}

			//更改图片
			var img_index=1;
			function changeImg() {
				var my_img = document.getElementById("my_img");
				img_index++;
				// my_img.src = "./img/海绵宝宝-2.jpeg";
				if(img_index>2)
				{
					img_index=1;
				}
				my_img.src = "./img/海绵宝宝-"+img_index+".jpeg";
			}
		</script>
	</head>
	<body onload="init()">
		<div>
			<img src="img/海绵宝宝-1.jpeg" id="my_img">
		</div>
	</body>
</html>
