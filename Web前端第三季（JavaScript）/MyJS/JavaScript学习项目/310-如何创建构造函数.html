<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			// 1.构造函数
			function user(name, age, sex) {
				this.name = name;
				this.age = age;
				this.sex = sex;
			}
			var user1 = new user("xzy", 18, "男");
			var user2 = new user("刘亦菲", 20, "女");
			var user3 = new user("杨幂", 21, "女");
			console.log("测试1：" + user1.name);
			console.log("测试1：" + user2.name);
			console.log("测试1：" + user3.name);
			console.log("");
		</script>
	</head>
	<body>
	</body>
</html>
