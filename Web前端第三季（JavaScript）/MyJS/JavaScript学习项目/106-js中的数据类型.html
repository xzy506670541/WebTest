<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		
		<script type="text/javascript">
			/*
			JavaScript中的数字类型
			数字类型就是可以直接做数学运算（加减乘除）的数据类型。
			直接书写就可以了
			100 -100
			100.00 100.3   -90.4
			123e5（12300000）  123e-5（0.00123） //科学计数法
			
			JavaScript中的所有数据类型
			字符串(string)
			数字(number)
			布尔(boolean)
			数组(array)
			对象(object)
			空(null)
			未定义(undefined)
			
			JavaScript的语句
			一个语句以；分号结尾
			*/
		   
		   // typeof:判断数据类型
		   alert(typeof("你好世界！"));
		   alert(typeof(100));
		   alert(typeof(true));
		</script>
	</head>
	<body>
	</body>
</html>
