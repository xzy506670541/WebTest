<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			img{
				float: right;
			}
			.clear{
				clear:both;
			}
		</style>
	</head>
	<body>
		<img src="img/海绵宝宝-1.jpeg" >
		<div class="clear"></div>
		<p>float 属性:float 属性用于定位和格式化内容，例如让图像向左浮动到容器中的文本那里。
float 属性可以设置以下值之一：
left - 元素浮动到其容器的左侧;right - 元素浮动在其容器的右侧;none - 元素不会浮动（将显示在文本中刚出现的位置）。默认值。
inherit - 元素继承其父级的 float 值;最简单的用法是，float 属性可实现（报纸上）文字包围图片的效果。</p>
	</body>
</html>
