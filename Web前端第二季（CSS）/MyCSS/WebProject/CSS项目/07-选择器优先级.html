<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
		/* id选择器优先于类选择器,优先于标签选择器 */
		div{font-size: 30px;}
		.one{font-size: 10px;}
		#header{font-size: 50px;}		
		</style>
	</head>
	<body>
		<div class="one" id="header" >我是第2个div标签里面的内容</div>
		<div id="header">我是第2个div标签里面的内容</div>
		<div class="one" id="header">我是第2个div标签里面的内容</div>
		<p >我是p标签里面的内容</p>
	</body>
</html>
