<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		
		<!-- 外部引入方式 -->
		<link rel="stylesheet" type="text/css" href="css/main.css"/>
		
		<!-- 内部引入方式 -->
		<style type="text/css">/* text/css:编写CSS代码 */
			div/* 只对body的div标签内容产生影响 */
			{
				font-size: 30px;/* 字体是30像素 */
				font-family: "楷体"; 				
			}
			p{font-size: 10px;}
		</style>
		
		
		<!-- 外部引入方式 -->
		<link rel="stylesheet" type="text/css" href="css/main.css"/>
		
	</head>
	<body>
		<div>我是第2个div标签里面的内容</div>
		<div>我是第2个div标签里面的内容</div>
		<div>我是第2个div标签里面的内容</div>
		<p>我是p标签内容</p>
		
		<!-- 行内引入 -->
		<p style="color: blue;font-size: 30px;">我是p标签内容</p>
	</body>
</html>
