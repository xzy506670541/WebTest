<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.one{
				/* 展示为：块元素 */
				display: block;
			}
			.three{
				/* 展示为：行元素 */
				display: inline;
			}
		</style>
	</head>
	<body>
		<span class="one">第一个</span>
		<span >第二个</span>
		<!-- 将div从块元素变为行元素 -->
		<div class="three">第三个</div>
	</body>
</html>
