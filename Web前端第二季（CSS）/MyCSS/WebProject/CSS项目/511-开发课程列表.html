			body {
				margin: 0px;
				padding: 0px;
			}

			.bar_menu {
				width: 35px;
				background-color: #FFFFFF;
				position: fixed;
				top: 0px;
				bottom: 0px;
				right: 0px;
				border-left: 1px solid aliceblue;
			}

			.bar_menu a {
				display: block;
				margin-top: 100px;
				width: 35px;
				text-align: center;
				color: #616161;
				font-size: 14px;
				padding: 20px 0px;
			}

			/* 伪类 */
			.bar_menu a:hover {
				/* 移动上面鼠标图标变换 */
				cursor: :pointer;
				background-color: #43bc60;
				/* 字体白色 */
				color: white;
			}

			.nav {
				height: 56px;
				padding: 0px 10px;
				background-color: #212121;
			}

			.nav_left {
				height: 56px;
				float: left;
			}

			.nav_left img {
				height: 50px;
				margin-top: 3px;
				margin-left: 5px;
				display: block;
				float: left;
			}

			.nav_left ul {
				/* 有序列表不显示圆点 */
				list-style-type: none;
				float: left;
				/* 上下居中 */
				margin: 0px;
				padding: 0px 0px 0px 40px;
			}

			/* 有序列表样式改变 */
			.nav_left ul li {
				float: left;
				font-size: 14px;
				color: #fff;
				line-height: 56px;
				/* 上下居中 */
				margin: 0px 40px 0px 0px;
				padding: 0px;
			}

			/* 右边导向栏 */
			.nav_right {
				width: 56px;
				float: right;
			}

			/* 滚动图片 */
			.slider {
				height: 451px;
				background-color: #16232b;
			}

			.slider img {
				height: 451px;
				display: block;
				margin: 0 auto;
			}

			/* 课程列表 */
			.course_list {
				min-height: 500px;
			}

			/* 课程列表：h2文字样式 */
			.course_list h2 {
				font-size: 32px;
				color: #313131;
				font-weight: 500px;
				text-align: center;
				margin-top: 50px;
				margin-bottom: 10px;
			}

			/* 课程列表：h4文字样式 */
			.course_list h4 {
				font-size: 16px;
				color: #919191;
				font-weight: 400;
				text-align: center;
				margin-top: 0px;
			}

			/* 课程导向 */
			.course_nav {
				width: 1170px;
				height: 80px;
				margin: 40px auto 0;
			}

			/* 课程导向：网页链接样式*/
			.course_nav a {
				font-size: 14px;
				color: #616161;
				margin-right: 30px;
				padding: 15px;
				border-radius: 3px;
			}

			/* 伪类：课程导向：网页链接样式：鼠标移动上面有变化 */
			.course_nav a:hover {
				background-color: #F0F3EF;
				cursor: pointer;
			}

			/* 课程导向：被选择的独有的样式 */
			.selected {
				background-color: #43BC60;
				color: white !important;
			}

			/* 课程：容器 */
			.course_container {
				width: 1170px;
				margin: 0 auto;
				min-height: 30px;
			}

			/* 课程容器中课程 */
			.course {
				width: 248px;
				padding: 0px 10px;
				margin: 0px 10px;
				border: 1px solid rgb(228 236 243);
				height: 230px;
				border-radius: 5px;
				background-color: #FFFFFF;
				/* 一行4个课程图片向左浮动 */
				float: left;
				/* 一行4个课程与下面课程需要有间隔 */
				margin-bottom: 30px;
			}

			/* 课程容器中课程：图片样式 */
			.course img {
				width: 248px;
				height: 138px;
				margin-top: 10px;
			}

			.course .person {
				width: 20px;
				height: 15px;
				margin-top: 10px;
			}

			.course .number {
				color: #c1c1c1;
				line-height: 22px;
				font-size: 14px;
				position: relative;
				bottom: 3px;
			}

			/* 课程容器中课程：标题文字样式 */
			.course_title {
				/* 现在是行元素，变为块元素 */
				display: block;
				font-size: 14px;
				color: #616161;
				margin-top: 20px;
			}
			
			.clear{

			/* 班级列表 */

			}

			/* 网页权利链接 */
