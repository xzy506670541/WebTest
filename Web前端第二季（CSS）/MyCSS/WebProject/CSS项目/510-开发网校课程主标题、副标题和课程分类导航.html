
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>

		<style type="text/css">
			body {
				margin: 0px;
				padding: 0px;
			}

			.bar_menu {
				width: 35px;
				background-color: #FFFFFF;
				position: fixed;
				top: 0px;
				bottom: 0px;
				right: 0px;
				border-left: 1px solid aliceblue;
			}

			.bar_menu a {
				display: block;
				margin-top: 100px;
				width: 35px;
				text-align: center;
				color: #616161;
				font-size: 14px;
				padding: 20px 0px;
			}

			/* 伪类 */
			.bar_menu a:hover {
				cursor: :pointer;
				/* 移动上面鼠标图标变换 */
				background-color: #43bc60;
				color: white;
				/* 字体白色 */
			}

			.nav {
				height: 56px;
				padding: 0px 10px;
				background-color: #212121;
			}

			.nav_left {
				height: 56px;
				float: left;
			}

			.nav_left img {
				height: 50px;
				margin-top: 3px;
				margin-left: 5px;
				display: block;
				float: left;
			}

			.nav_left ul {
				/* 有序列表不显示圆点 */
				list-style-type: none;
				float: left;
				/* 上下居中 */
				margin: 0px;
				padding: 0px 0px 0px 40px;
			}

			.nav_left ul li {				
				float: left;
				font-size: 14px;
				color: #fff;
				line-height: 56px;
				/* 上下居中 */
				margin: 0px 40px 0px 0px;
				padding: 0px;
			}

			.nav_right {
				width: 56px;
				float: right;
			}

			.slider {
				height: 451px;
				background-color:#16232b ;
			}
			.slider img{
				height: 451px;
				display: block;
				margin: 0 auto;
			}				
			.course_list {
				min-height: 500px;
			}
			.course_list h2{
				font-size: 32px;
				color: #313131;
				font-weight: 500px;
				text-align: center;
				margin-top: 50px;
				margin-bottom: 10px;
			}
			.course_list h4{
				font-size: 16px;
				color: #919191;
				font-weight: 400;
				text-align: center;
				margin-top: 0px;
			}
			.course_nav{
				width: 1170px;
				margin:40px auto 0px;
			}
			.course_nav a{
				font-size: 14px;
				color: #616161;
				margin-right:30px;
				padding:15px;
				border-radius: 3px;
			}
			.course_nav a:hover{
				/* 伪类：鼠标移动上面有变化 */
				background-color:#F0F3EF;
				cursor: pointer;
			}
			.selected{
				/* 被选择的独有的样式 */
				background-color: #43BC60;
				color: white !important;
			}

			.class_list {
				min-height: 500px;
			}

			.introduction {
				height: 422px;
				background-color: #43bc60;
			}

			.footer_link {
				height: 254px;
				background-color: #2e2e2e;
			}

			.copyright {
				height: 105px;
				background-color: #212121;
			}
		</style>

	</head>
	<body>
		<div class="bar_menu">
			<a>学<br />习<br />中<br />心<br /></a>
		</div>

		<div class="nav">
			<div class="nav_left">
				<img src="img/logo.png">
				<ul>
					<li>首页</li>
					<li>全部课程</li>
					<li>Unity</li>
					<li>虚幻</li>
					<li>关于我们</li>
				</ul>
			</div>
			
			<div class="nav_right">

			</div>
		</div>

		<div class="slider">
			<img src="img/a.jpg" >			
		</div>
		
		<div class="course_list">
			<h2>网校课程</h2>
			<h4>精选网校课程，满足你的学习兴趣。</h4>
			<div class="course_nav">
				<a class="selected">全部课程</a>
				<a>Unity</a>
				<a>Unreal</a>
				<a>JavaEE</a>				
			</div>	
		</div>
		
		<div class="introduction"></div>
		<div class="footer_link"></div>
		<div class="copyright"></div>
	</body>
</html>
