		<style type="text/css">
			body{
				margin: 0px;
				padding: 0px;
			}
				
			.bar_menu{
				width: 35px;
				background-color: #FFFFFF;
				position: fixed;
				top: 0px;
				bottom: 0px;
				right: 0px;
				border-left: 1px solid aliceblue;				
			}
			.bar_menu a{
				display: block;
				margin-top: 100px;
				width: 35px;
				text-align: center;
				color: #616161;
				font-size: 14px;
				padding: 20px 0px;
			}
			
			/* 伪类 */
			.bar_menu a:hover{
				cursor: :pointer;/* 移动上面鼠标图标变换 */
				background-color: #43bc60;
				color: white;/* 字体白色 */

			.nav{
				height: 56px;
				padding: 0px 10px;

			}
			.slider{
				height: 451px;
			}

			}
			.introduction{
				height: 422px;
				background-color: #43bc60;
			}
			.footer_link{
				height: 254px;
				background-color: #2e2e2e;
			}
			.copyright{
				height: 105px;
				background-color:#212121 ;
			}
			
		</style>
		
	</head>
	<body>
		<div class="bar_menu">
			<a>学<br/>习<br/>中<br/>心<br/></a>
		</div>
		<div class="nav"></div>
