<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		
		<script type="text/javascript" src="js/jQuery/jQuery%20Core%203.3.1-uncompressed.js"></script>
		<script type="text/javascript">
			$(function(){
				// $("#one")会返回一个jQury对象
				//#one：通过document的id找到标签
				
				$("#one").show();//显示
				
				$("#one").text("通过jQuery修改了div里面的内容");
			});
		</script>
	</head>
	<body>
		<div id="one" style="display: none;">Category: Selectors</div>
	</body>
</html>
