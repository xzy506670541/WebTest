<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>

		<script type="text/javascript" src="js/jQuery/jQuery%20Core%203.3.1-uncompressed.js"></script>

		<style type="text/css">
			#ad {
				width: 300px;
				height: 300px;
				background-color: antiquewhite;
				position: fixed;
				bottom: 0;
				right: 0;
				display: none;
			}
		</style>
		<script type="text/javascript">
			// 显示广告：几种方式
			setTimeout(function() {
				// $("#ad").slideDown();
				// $("#ad").slideDown(2000);
				// $("#ad").slideToggle(2000);
				$("#ad").fadeIn(1000);
				// $("#ad").fadeToggle(1000);
				$("#ad").fadeTo(1000, 0.5); //1完全透明
			}, 1000);

			//点击关闭按钮隐藏广告：几种方式
			$(function() {
				$("#closeBtn").click(function() {
					// $("#ad").slideUp();
					// $("#ad").slideUp(2000);
					// $("#ad").slideToggle(2000);
					$("#ad").fadeOut(1000);
					// $("#ad").fadeToggle(1000);
					// $("#ad").fadeTo(1000,0);//0完全不透明
				});
			});
		</script>
	</head>
	<body>
		<div id="ad">
			<button id="closeBtn">关闭</button>
		</div>
		<div id="test">
			你好
		</div>
	</body>
</html>
